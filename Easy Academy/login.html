    <!-- ===== NAVIGATION BAR ====== -->

                 <div class="container1" >
                    <a href="index.html" class="logo">
                        <span>Easy</span>Academy
                    </a>
                     <input type="checkbox" id="menu-toggle" class="menu-toggle">
                     <label for="menu-toggle" class="hamburger">
                        <style>
                            .hamburger img:hover{
                               transition:  background 5s;

                        <img src="assets/images/menu-bar.png" alt="menu" width="50px">

                </ul>

                </div>

    </header>

    <section  class="auth-page">
        <div class="auth-container">

        <div class="auth-hero">
            <h1>Welcome Back</h1>
            <p>Continue your learning journey with Easy Academy</p>
        </div>

        <form action="/login" method="post" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email"  name="email" placeholder="rexmakia@gmail.com">
            </div>

            <div class="form-group">
                <label for="password">Email</label>
                <input type="password" id="password" required placeholder="........">
                <a href="#" class="forget-password">Forget Password?</a>
            </div>

            <button type="submit" class="btn btn-auth">Sign In</button>
            <div class="socail-login">
                <p>Or sign in with</p>
                <div class="socail-buttons">
                    <a href="#" class="socail-btn google " title="Google">
                       <img src="assets/images/google.png" alt="google" width="">
 
                    </a>

                     <a href="#" class="socail-btn github " title="github">
                    <img src="assets/images/github.png" alt="github" width="">
                    </a>

                    <a href="#" class="socail-btn facebook " title="Facebook">
                    <img src="assets/images/facebook.png" alt="facebook" width="">
                    </a>

                </div>
            </div>
            <div class="auth-alt">
                <p>Don't have an account?<a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
    
    </section>

    
</body>
