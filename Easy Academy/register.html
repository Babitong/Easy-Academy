<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <title>Register</title>
</head>
<body >
    <!-- ===== NAVIGATION BAR ====== -->
    <header class="navbar">
       
            
            <nav class="navbar">
                 <div class="container1" >
                    <a href="index.html" class="logo">
                        <span>Easy</span>Academy
                    </a>
                     <input type="checkbox" id="menu-toggle" class="menu-toggle">
                     <label for="menu-toggle" class="hamburger">
                        <style>
                            .hamburger img:hover{
                                background: white;
                            }
                        </style>
                        <img src="assets/images/menu-bar.png" alt="menu" width="50px">
                     </label>
                 
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="course_list.html">Courses</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="login.html" class="btn btn-primary">Login</a></li>
                    <li><a href="pastpapers.html">Past Papers</a></li>
                </ul>

                </div>
            </nav>
    </header>

    <section class="auth-page">
        <div class="auth-container">
        <div class="auth-hero">
            <h1>Join Easy Academy</h1>
            <p>Start your learing journey today</p>
        </div>

        <form action="/register" class="auth-form" method="post">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Rex makia">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="rexmakia@gmail.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder=".........">
                <small>At least 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Comfirm Password</label>
                <input type="text" id="confirm-password" name="confirm-password" required placeholder=".........">
            </div>

            <button type="submit" class="btn btn-auth">Create Account</button>
            <div class="socail-login">
                <p>Or sign up with</p>
                <div class="socail-buttons">
                    <a href="#" class="socail-btn google " title="Google">
                       <img src="assets/images/google.png" alt="google" width="">
 
                    </a>

                     <a href="#" class="socail-btn github " title="github">
                    <img src="assets/images/github.png" alt="github" width="">
                    </a>

                    <a href="#" class="socail-btn facebook " title="Facebook">
                    <img src="assets/images/facebook.png" alt="facebook" width="">
                    </a>

                </div>
            </div>
            <div class="auth-alt">
                <p>Already have an account?<a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    </section>

    


    
</body>
</html>
